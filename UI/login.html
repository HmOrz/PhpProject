<script language='javascript' src='check_data.js'></script>
<script language="javascript">
function Check()
{
    if(document.Login.username.value == "")
	{
		window.alert('请输入你的用户名！');
		return false;
	}
	if(document.Login.username.value.length < 2)
	{
		window.alert('用户名长度必须大于2！');
		return false;
	}
	if(document.Login.pwd.value == "")
	{
		window.alert('请输入你的密码！');
		return false;
	}
	if(document.Login.pwd.value.length < 6)
	{
		window.alert('密码长度不足！');
		return false;
	}
}
</script>
<body>
<form name="Login" method="post" action="login.php" onSubmit="return Check();">

    	</div>
    </div> 

    <div id="templatemo_login">

			<th width="80" align="right"> 用户名：</th>
			<td width="300"><input name="username" type="text" id="username" class="textinput" /></td>
		  </tr>
		  <tr>
		    <th height="41">&nbsp;</th>
			<th align="right">密&nbsp;&nbsp;&nbsp;码：</th>
			<td><input name="pwd" type="password" id="pwd" class="textinput" /></td>
		  </tr>
		  <tr>
			<td height="60" colspan="3" align="center">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" class="BtnSty" value="登录">
            &nbsp;&nbsp;
            <a href="register.html"><input type="button" class="BtnSty" value="注册" ></a>
			&nbsp;&nbsp;
   		    <input type="reset" class="BtnSty" value="重置"></td>
		  </tr>
		</table>
